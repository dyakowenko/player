<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="plyr.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Video Player</title>
</head>
<!--https://cdn.plyr.io/3.5.10/plyr.css
https://cdn.plyr.io/3.5.10/plyr.js-->

<body>
  <div class="app-container">
    <div class="video" id="videoBox">
      <video height="600" width="800" class="active-video" id="player" controls crossorigin playsinline>
        <source id="videoSource" type="video/mp4">
      </video>
    </div>
    <div class="menu" id="btn-container">
      <div class="custom-file mb-2">
        <input type="file" class="custom-file-input" id="fileInput" onchange="loadVideo(this)">
        <label class="custom-file-label" for="fileInput">Open video</label>
      </div>
      <select class="form-control btn-secondary" id="theme-select" onchange="changeTheme(this)">
        <option>Dark theme</option>
        <option>Light theme</option>
        <option>Forest</option>
      </select>
    </div>
  </div>



  <script src="./renderer.js"></script>
  <script src="plyr.js"></script>
  <script src="core.js"></script>

</body>

</html>
